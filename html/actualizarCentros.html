<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>UF03_PAC02</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="../codigoJS.js"></script>
    <script>
        // En este script capturo el id pasado por URL para pasarlo a la funci√≥n actualizar.
        var id = (window.location.search.substr(1)).toString();
        console.log('id centro a cambiar: ' + id);
        function ejecutar() {
            Funciones.actualizarCentro(id);
        }
    </script>
</head>

<body onload="Funciones.iniciar();">
    <header>
        <div><img src="http://cdn5.dibujos.net/dibujos/pintados/201534/pila-de-libros-colegio-pintado-por-innovaeduc-10115211.jpg" alt="libros" width="70px"></div>
        <h1><a href="../index.html">UF03_PAC02</a></h1>
    </header>

    <main class="contenedor">
        <div id="tablaCentros">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Asignatura</th>
                    <th>Curso</th>
                    <th>Fecha</th>
                </tr>
                <tbody id="listaCentros">
                    
                </tbody>
            </table>
        </div>
        
        <h3><u>Dato(s) a modificar</u></h3>

        <form name="formulario" action="">
            <div class="fila">
                <span>Asignatura:</span>
                <input type="text" id="asignatura">
            </div>
            <br>
            <div class="fila">
                <span>Curso:</span>
                <input type="text" id="curso">
            </div>
            <br>
            <div class="fila">
                <span>Fecha:</span>                
                <input type="date" id="fecha">
            </div>
            <br>
            <br>
            <button type="submit" onclick="ejecutar();">Actualizar</button>
            &nbsp;&nbsp;
            <button type="reset" value="reset">Reset</button>
            <a href="modificarCentros.html">Volver</a>
        </form>
    </main>


</body>

</html>
